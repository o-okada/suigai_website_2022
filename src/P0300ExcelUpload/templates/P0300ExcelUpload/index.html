{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<!-- P0300ExcelUpload/templates/P0300ExcelUpload/index.html -->
<!-- BEGIN Head -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <meta name="description" content="">
    <title>調査員調査票アップロード画面 | 水害統計オンラインサイト</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<!-- END Head -->

<!-- BEGIN Body -->
<body>
    {% bootstrap_messages %}
    {% block content %}

    <!-- BEGIN トップパネル -->
    <div class="container-fluid mb-3">
        <div class="row">
            <div class="col d-flex justify-content-start align-items-start">
                <strong><a href="/P0100File/R4/">ファイル</a></strong>&nbsp;&nbsp;&nbsp;
                <a href="/P0900Action">自動集計・自動検証</a>&nbsp;&nbsp;&nbsp;
                <a href="/P0800Reverse/input/">マニュアル検証</a>&nbsp;&nbsp;&nbsp;
                <a href="/P0400OnlineDisplay">オンライン参照</a>&nbsp;&nbsp;&nbsp;
                <a href="">グラフ</a>&nbsp;&nbsp;&nbsp;
                <a href="">帳票</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div class="col d-flex justify-content-center align-items-center">
            </div>
            <div class="col d-flex justify-content-end align-items-end">
                <a href="{% url 'P0100Login:index_view' %}">ログアウト</a><br>
            </div>
        </div>
    </div>
    <!-- END トップパネル -->
    
    <!-- BEGIN 画面名 -->
    <div class="container text-center mb-3">
        <h3>調査員調査票アップロード画面</h3>
    </div>
    <!-- END 画面名 -->
    
    <!-- BEGIN ファイルアップロードフォーム -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container mb-3">
            <div class="row mb-3">
                <label class="col-form-label">１．ファイルを選択ボタンをクリックして、アップロードするEXCELファイルを選択してください。</label>
                <div class="input-group">
                    <input class="form-control" type="file" id="id_file" name="file" required>
                </div>
            </div>
            <div class="row">
                <label class="col-form-label">２．アップロードボタンをクリックしてください。EXCELファイルがサーバにアップロードされます。</label>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-secondary" type="submit">アップロード</button>
            </div>
            <div class="row">
                <label class="col-form-label">※　EXCELファイルがサーバにアップロードされると、承認・集計・配布処理が終了するまで次のアップロードができなくなります。</label>
            </div>
        </div>
    </form>
    <!-- END ファイルアップロードフォーム -->
    {% endblock %}
</body>
<!-- END Body -->
</html>
